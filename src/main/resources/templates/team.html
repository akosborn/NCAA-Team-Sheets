<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout_site"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>TeamSheets</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="container">
            <p th:text="${team.name}"></p>
            <div class="row">
                <div class="col-12 col-md-3">
                    <p>Quadrant 1</p>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <!-- home games -->
                            <p>Home</p>
                            <th:block th:each="game : ${team.homeQuadrantGames.get(1)}">
                                <p th:text="${game.awayTeam.name}"></p>
                            </th:block>
                        </div>
                        <div class="col-12 col-md-4">
                            <!-- away games -->
                            <p>Away</p>
                            <th:block th:each="game : ${team.awayQuadrantGames.get(1)}">
                                <p th:text="${game.homeTeam.name}"></p>
                            </th:block>
                        </div>
                        <div class="col-12 col-md-4">
                            <!-- neutral games -->
                            <p>Neutral</p>
                            <th:block th:each="game : ${team.neutralQuadrantGames.get(1)}">
                                <p th:text="${game.homeTeam.name != team.name} ? ${game.homeTeam.name} : ${game.awayTeam.name}"></p>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <p>Quadrant 2</p>
                    <!-- home games -->
                    <th:block th:each="game : ${team.homeQuadrantGames.get(2)}">
                        <p th:text="${game.awayTeam.name}"></p>
                    </th:block>

                    <!-- away games -->
                    <th:block th:each="game : ${team.awayQuadrantGames.get(2)}">
                        <p th:text="${game.homeTeam.name}"></p>
                    </th:block>

                    <!-- neutral games -->
                    <th:block th:each="game : ${team.neutralQuadrantGames.get(2)}">
                        <p th:text="${game.homeTeam.name != team.name} ? ${game.homeTeam.name} : ${game.awayTeam.name}"></p>
                    </th:block>
                </div>
                <div class="col-12 col-md-3">
                    <p>Quadrant 3</p>
                    <!-- home games -->
                    <th:block th:each="game : ${team.homeQuadrantGames.get(3)}">
                        <p th:text="${game.awayTeam.name}"></p>
                    </th:block>

                    <!-- away games -->
                    <th:block th:each="game : ${team.awayQuadrantGames.get(3)}">
                        <p th:text="${game.homeTeam.name}"></p>
                    </th:block>

                    <!-- neutral games -->
                    <th:block th:each="game : ${team.neutralQuadrantGames.get(3)}">
                        <p th:text="${game.homeTeam.name != team.name} ? ${game.homeTeam.name} : ${game.awayTeam.name}"></p>
                    </th:block>
                </div>
                <div class="col-12 col-md-3">
                    <p>Quadrant 4</p>
                    <!-- home games -->
                    <th:block th:each="game : ${team.homeQuadrantGames.get(4)}">
                        <p th:text="${game.awayTeam.name}"></p>
                    </th:block>

                    <!-- away games -->
                    <th:block th:each="game : ${team.awayQuadrantGames.get(4)}">
                        <p th:text="${game.homeTeam.name}"></p>
                    </th:block>

                    <!-- neutral games -->
                    <th:block th:each="game : ${team.neutralQuadrantGames.get(4)}">
                        <p th:text="${game.homeTeam.name != team.name} ? ${game.homeTeam.name} : ${game.awayTeam.name}"></p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
