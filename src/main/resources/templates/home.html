<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout_site"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

    <div layout:fragment="content">
        <table class="table table-striped rpi-table">
            <thead>
            <tr>
                <th scope="col">RPI Rank</th>
                <th scope="col">Team</th>
                <th scope="col">RPI</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="team, iterStat : ${teams}">
                    <tr>
                        <td th:text="${team.rpiRank}"></td>
                        <td><a th:href="@{|/team/${team.urlName}|}" th:text="${team.name}"></a></td>
                        <td th:text="${team.rpi}"></td>
                        <td th:text="${team.wins}"></td>
                        <td th:text="${team.losses}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
