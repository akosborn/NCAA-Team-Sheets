<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quadrantology</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/layout_site.css}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114727926-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-114727926-1');
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">Quadrantology</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teams}">Teams</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <!-- all content in implementing pages goes here -->
        <div layout:fragment="content"></div>
    </main>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/tether/1.4.3/dist/js/tether.min.js}"
            src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/popper.js/1.11.1/dist/popper.min.js}" type="text/javascript"></script>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
